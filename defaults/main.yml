---
# Default variables - inventory or playbook overrides will be respected

# OS Users
laravel_app_user_username: app
laravel_app_user_add_artisan_bash_aliases: true

# App environment
laravel_app_root: /app

laravel_bootstrap_environments: []

laravel_env_defaults:
  name: production
  options:
    - key: debug_mode
      type: raw
      value: false

# App database
laravel_app_db_name: app